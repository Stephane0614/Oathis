<mat-card class="card {{cardClass}}">
  <mat-card-header *ngIf="title || subTitle">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subTitle">{{ subTitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [class]="imgClass" [src]="image" [alt]="description">
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="path">En savoir plus</button>
  </mat-card-actions>
</mat-card>
