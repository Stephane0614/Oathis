<mat-form-field [hintLabel]="hintLabel"
        appearance="fill"
        class="mat-form-field" [ngClass]="{formGroupClass: formGroupClass}"
        [color]="color">
  <mat-label>{{ label }}</mat-label>
  <mat-select
          [formControl]="control"
          class="form-select"
          [placeholder]="placeHolder"
          [required]="required"
  >
    <ng-container *ngFor="let value of values">
      <mat-option [value]="value">{{ value }}</mat-option>
    </ng-container>
  </mat-select>
  <mat-hint *ngIf="help">{{ help }}</mat-hint>
  <mat-error *ngIf="control?.invalid">
    Le champ {{ label | lowercase }} est invalide.
  </mat-error>
</mat-form-field>
